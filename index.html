<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy</title>
    <script type="text/javascript">
        // Zoznam náhodných odkazov, na ktoré chcete presmerovať
        const randomUrls = [
    		'https://jovsele.github.io/AdsRewards101/#',
		'https://jovsele.github.io/AdsRewards101/#'
	];

// Funkcia na náhodný výber odkazu a presmerovanie
        function redirectToRandomUrl() {
            const randomIndex = Math.floor(Math.random() * randomUrls.length);
            window.location.href = randomUrls[randomIndex];
        }

        // Spustí presmerovanie po načítaní stránky
        window.onload = redirectToRandomUrl;
    </script>
</head>
<body>
    <p>Enjoy...</p>
</body>
</html>
