<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy</title>
    <script type="text/javascript">
        // Zoznam náhodných odkazov, na ktoré chcete presmerovať
        const randomUrls = [
    		'https://ptakeemsaifegro.net/4/8250955',
		'https://ptakeemsaifegro.net/4/8470212',
		'https://ptakeemsaifegro.net/4/8470224',
		'https://ptakeemsaifegro.net/4/8470216',
		'https://ptakeemsaifegro.net/4/8470213',
		'https://ptakeemsaifegro.net/4/8470225',
		'https://ptakeemsaifegro.net/4/8251000',
		'https://ptakeemsaifegro.net/4/8255871',
		'https://ptakeemsaifegro.net/4/8470214',
		'https://ptakeemsaifegro.net/4/8470226'
	];

// Funkcia na náhodný výber odkazu a presmerovanie
        function redirectToRandomUrl() {
            const randomIndex = Math.floor(Math.random() * randomUrls.length);
            window.location.href = randomUrls[randomIndex];
        }

        // Spustí presmerovanie po načítaní stránky
        window.onload = redirectToRandomUrl;
    </script>
</head>
<body>
    <p>Enjoy...</p>
</body>
</html>
